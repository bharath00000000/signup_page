<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css"/>
    <script src="https://kit.fontawesome.com/61f16344a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <center>
    <form>
        <h3 style="padding-bottom:2%">REGISTRATION</h3>
        <label><i class="fa-solid fa-user"></i>User Name</label><br/>
        <input type="text" name="user name" placeholder="Enter your name"/><br/>
        <label><i class="fa-regular fa-envelope"></i>Email</label><br/>
        <input type="email" name="mail" placeholder="Enter your mailid"/><br/>
        <label><i class="fa-solid fa-phone"></i>Phone number</label><br/>
        <input type="number" name="number" placeholder="Enter your mobile number"/><br/>
        <label><i class="fa-solid fa-lock"></i>password</label><br/>
        <input type="password" name="password" placeholder="Enter your password"/><br/>
        <div>
            <h5><input type="checkbox"/> &nbsp;&nbsp; Agreement rules</h5></div>
        <button>Register</button><br/>
        <a href="#">Already have an account |<b>Login</b></a>
        
    </form>
</center>
</div>


    
</body>
</html>
